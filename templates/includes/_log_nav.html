<div class="container">
  <!--script type="text/javascript" src="/static/homeButtonsControls.js"></script-->
  <div class="d-flex justify-content-center">
    <nav class="my-2 my-md-0 mr-md-3">
      <!--TODO rewrite for log screen controls-->
      {% if session.logged_in == True %}
      <span class="center">
        <form method="post">
        <!--TODO set buttons to center-->
        <!--TODO move _nav buttons here, maybe in a dropdown menu-->
          {% if startBtnClicked == 1 %}
            <input class="btn btn-success" type="submit" name="startTime" value="Start" disabled>
          {% else %}
            <input class="btn btn-success" type="submit" name="startTime" value="Start">
          {% endif %}
          <input class="btn btn-warning" type="submit" name="pauseTime" value="Pause">
          <input class="btn btn-danger" type="submit" name="endTime" value="Stop">
          <div class="dropdown">
            <a class="btn btn-primary" href="#">Log Settings</a>
            <div class="dropdown-content">
              <input id="dropdown-btn" class="btn btn-primary" type="submit" name="change" value="Change">
              <input id="dropdown-btn" class="btn btn-primary" type="submit" name="add" value="Add">
              <input id="dropdown-btn" class="btn btn-primary" type="submit" name="remove" value="Remove">
              <input id="dropdown-btn" class="btn btn-primary" type="submit" name="other" value="Other">
              <input id="dropdown-btn" class="btn btn-primary" type="submit" name="print" value="Print">
              <input id="dropdown-btn" class="btn btn-danger" type="submit" name="x" value="x">
            </div>
          </div>
        </form>
      </span>
      {% endif %}
    </nav>
  </div>
</div>
